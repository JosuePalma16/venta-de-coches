    <h1 class="centrado">Contacto</h1>

    <main class="contenedor seccion centrar">
        <h2 class="centrado fw-300">Llena el formulario</h2>
        <form class="formulario" action="">
            <fieldset>
                <legend>Informacion personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Correo:</label>
                <input type="email" id="email" placeholder="Tu correo electronico">
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu numero telefonico">

                <label for="mensaje">Â¿Que auto desea?:</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>

            </fieldset><!--Caja de informacion personal-->
            
            <fieldset>
                <legend>Informacion para contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="info-contacto">
                    <label for="tel">Telefono:</label>
                    <input type="radio" name="telefono" value="telefono" id="telefono">
                    <label for="email">E-mail:</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Elige la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="19:00">

            </fieldset><!--Seccion para contacto-->

            <input type="submit" value="Enviar Formulario" class="boton">

        </form>
    </main><!--Finaliza contenido principal de pagina contacto-->
